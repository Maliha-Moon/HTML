<!-- *---------------------------------------- -->

<!--? The <h1> to <h6> tags create headings in HTML, where <h1> is the biggest and most important, and <h6> is the smallest and least important. -->
<!--index = default home page for web-->




<!DOCTYPE html>
<html Lang="en"> <!--lang is an attribute(property of html), used with html tag-->

<head>
    <title>Home page</title> <!--contain information about web page-->
</head>

<body>  <!--show on website-->
    <h1>The best HTML course</h1> <!--heading = titles or subtitles that you want to display on a webpage-->
    <!--opening tag+content+closing tag = HTML elements-->
    <h2>The best HTML course</h2>
    <h3>The best HTML course</h3>
    <h4>The best HTML course</h4>
    <h5>The best HTML course</h5>
    <h6>The best HTML course</h6>

</body>

</html>



<!-- *------------------------------------- -->
<!--* NOTES - HTML HEADING ELEMENTS  
<!-- *---------------------------------------- -->

<!-- Follow the hierarchy from H1 to H6 consistently. -->
