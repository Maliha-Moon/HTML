<!--*  HTML IFRAME TAG  
<!-- *---------------------------------------- -->

<!--? The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html iframe</title>
  </head>
  <body>
    <h1>iframe</h1>
    <iframe src="https://www.wikipedia.org/" title="Wikipedia" width="100%" height="500" frameborder="0"></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233667.49930332543!2d90.25487373681091!3d23.78106723839031!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2z4Kai4Ka-4KaV4Ka-!5e0!3m2!1sbn!2sbd!4v1727364427981!5m2!1sbn!2sbd" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- keep in mind we cannot embed all the sites ex. google, yt direct  -->
  </body>
</html>
